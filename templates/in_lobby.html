<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>

<style>
    [v-cloak] {
        display: none;
    }
</style>

<div class="section">
    <div class="tile is-ancestor">
        <div class="tile is-parent">
            <article class="tile is=child is-vertical notification is-dark has-text-centered">
                
                <!-- needed buttons -->
                <nav class="level p-2 mt-2 is-mobile  has-text-centered">
                    <div class="level-item has-text-centered">
                        <button class="button is-danger">LEAVE LOBBY</button>
                    </div>
                    <div class="level-item has-text-centered">
                        <p class="title">IN LOBBY</p>
                    </div>

                    <!-- only display if leader -->
                    <div class="level-item has-text-centered">
                        <button class="button is-success">CLOSE LOBBY</button>
                    </div>
                </nav>


                <!-- loop over players here and generate tiles -->
                <div class="tile notification is-dark">
                    <article class="tile is-light notification is-danger">
                        <p>player tiles (generates next to each other when looping over this article's div)</p>
                    </article>
                </div>
                
                <!-- chat -->
                <div class="tile notification is-light">
                    <article class="tile is-light notification">
                        <p>chat div</p>
                    </article>
                </div>


            </article>
        </div>
    </div>
</div>

<script>
    
</script>
<script src="static/js/joined.js"></script>
[[end]]
